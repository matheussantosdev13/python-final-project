<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="time"] {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="time"]:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-user-plus"></i> Cadastro de Visitantes</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Visitantes</a></li>
                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Formulário de Cadastro</h2>
        
        <form>
            <label for="nome">Nome do Visitante</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>

            <label for="chegada">Horário de Chegada</label>
            <input type="time" id="chegada" name="chegada" required>

            <label for="saida">Horário de Saída</label>
            <input type="time" id="saida" name="saida">

            <label for="autorizadoPor">Autorizado Por</label>
            <input type="text" id="autorizadoPor" name="autorizadoPor" placeholder="Nome da pessoa que autorizou" required>

            <button type="submit">Cadastrar Visitante</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cadastro de Visitantes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
